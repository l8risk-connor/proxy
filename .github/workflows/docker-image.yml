name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
    - run: docker build . --file Dockerfile --tag l8-proxy:$(date +%s)
    - run: docker run -d --restart always -p 5000:5000 l8-proxy:$(date +%s)
